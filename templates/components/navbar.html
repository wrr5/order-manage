{{define "navbar"}}
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    /* 移动端：垂直布局 */
    @media (max-width: 991.98px) {
        body {
            flex-direction: column !important;
        }
    }
    
    /* 桌面端：水平布局 */
    @media (min-width: 992px) {
        body {
            flex-direction: row !important;
        }
    }
</style>

<!-- 移动端顶部导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark d-lg-none fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <!-- <img src="" alt="Logo" width="30" height="30" class="rounded-circle me-2"> -->
            <span>管理平台</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNavbar"
            aria-controls="mobileNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mobileNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link {{ if eq .CurrentPath "/users" }}active{{ end }}"
                        href="/users">
                        <i class="bi bi-tags me-2"></i>
                        用户管理
                    </a>
                </li>

                <!-- <li class="nav-item">
                    <a class="nav-link {{ if eq .CurrentPath "/customer-service" }}active{{ end }}"
                        href="/customer-service">
                        <i class="bi bi-tags me-2"></i>
                        客服管理
                    </a>
                </li> -->
                
                <li class="nav-item">
                    <a class="nav-link {{ if eq .CurrentPath "/informs" }}active{{ end }}" 
                        href="/informs">
                        <i class="bi bi-people me-2"></i>
                        通知管理
                    </a>
                </li>
            </ul>
            
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/auth/logout">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        退出登录
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 为移动端固定顶部导航栏预留空间 -->
<div class="d-lg-none" style="height: 60px;"></div>

<!-- 侧边导航栏 - 桌面端 -->
<div class="d-none d-lg-flex flex-column flex-shrink-0 p-3 bg-dark text-white" style="width: 260px; min-height: 100vh;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <!-- <img src="" alt="Logo" width="32" height="32" class="rounded-circle me-2"> -->
        <span class="fs-4">管理平台</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li>
            <a href="/users" class="nav-link text-white {{ if eq .CurrentPath "/users" }}active{{ end }}">
                <i class="bi bi-tags me-2"></i>
                用户管理
            </a>
        </li>
        <!-- <li>
            <a href="/customer-service" class="nav-link text-white {{ if eq .CurrentPath "/customer-service" }}active{{ end }}">
                <i class="bi bi-tags me-2"></i>
                客服管理
            </a>
        </li> -->
        <li>
            <a href="/informs" class="nav-link text-white {{ if eq .CurrentPath "/informs" }}active{{ end }}">
                <i class="bi bi-people me-2"></i>
                通知管理
            </a>
        </li>
    </ul>
    
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1"
            data-bs-toggle="dropdown" aria-expanded="false">
            <!-- <img src="/static/images/favicon.ico" alt="用户头像" width="32" height="32" class="rounded-circle me-2"> -->
            <strong>更多操作</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="/auth/logout">退出登录</a></li>
        </ul>
    </div>
</div>
{{end}}
